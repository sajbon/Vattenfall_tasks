<div class="legend" [ngClass]="{ 'legend--left': alignLeft }">
  <h4>Status details:</h4>
  <div class="legend__dot legend__dot--green"></div>
  <p class="legend__label">Parameter within safe range</p>
  <div class="legend__dot legend__dot--yellow"></div>
  <p class="legend__label">Parameter out of range</p>
  <div class="legend__dot legend__dot--red"></div>
  <p class="legend__label">Parameter critically out of range</p>
</div>
